        <!--Contenu de la page-->
		<article>

			<h1> Nous contacter </h1>
			<p> Pour nous envoyer un message veuillez remplir le formulaire ci-dessous.</p>

            <!--Formulaire de contact-->
			<form>
				<label> Nom: </label>
				<input id="contact" name="username" type="text" placeholder="Dupont" required autofocus/>
				<br/><br/>
				<label> Prénom: </label>
				<input id="contact" name="usersurname" type="text" placeholder="Pierre" required/>
				<br/><br/>
				<label> Mail: </label>
				<input id="contact" name="mail" type="email" placeholder="email@exemple.fr" required/>
				<br/><br/>
				<label> Message: </label>
				<input id="contactm" name="message" type="text" placeholder="Votre message ici" required/>
				<br/><br/>
				<input type="submit" value="Envoyer"/>
			</form>

		</article>

        <footer></footer>
